<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment_Successful</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container h1 {
            font-size: 2.5em;
            color: #0072ff;
            animation: slideIn 1s ease-out;
        }

        .container p {
            font-size: 1.2em;
            color: #333;
        }

        .container .checkmark {
            font-size: 4em;
            color: #28a745;
            margin: 20px 0;
            animation: bounceIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #0072ff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .container a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ”</div>
        <h1>Enrollment_Successful</h1>
        <p>Thank you for your Enrollment. </p>
        <a href="dashboard.html">Go to Home</a>
    </div>
</body>
</html>
